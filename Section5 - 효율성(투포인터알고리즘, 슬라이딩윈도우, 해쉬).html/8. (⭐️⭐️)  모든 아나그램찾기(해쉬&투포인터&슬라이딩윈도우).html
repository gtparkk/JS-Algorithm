<!-- S문자열에서 T문자열과 아나그램이 되는 S의 부분문자열의 개수를 구하는 프로그램을 작성하 세요. 
  아나그램 판별시 대소문자가 구분됩니다. 부분문자열은 연속된 문자열이어야 합니다.
▣ 입력설명
첫 줄에 첫 번째 S문자열이 입력되고, 두 번째 줄에 T문자열이 입력됩니다.
S문자열의 길이는 10,000을 넘지 않으며, T문자열은 S문자열보다 길이가 작거나 같습니다.
▣ 출력설명
S단어에 T문자열과 아나그램이 되는 부분문자열의 개수를 출력합니다.
출력설명: {bac}, {acb}, {cba} 3개의 부분문자열이 "abc"문자열과 아나그램입니다. -->

<!-- 풀이포인트 (복잡도 O(n) 풀이방법)
1. t문자열 항목 순회하면서 count-1 기록
2. s문자열을 t문자열길이만큼 순회하면서 count+1 기록
   ✅ count===0 이면, 항목제거 (map.delete(key))
3. map.size===0 이면, answer++
4. 슬라이딩 윈도우로 rt++ lt++ 하며 추가,삭제,사이즈측정 반복-->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = (lt = 0);
        let anaCh = new Map();
        for (let x of t) {
          let count = anaCh.has(x) ? anaCh.get(x) - 1 : -1;
          anaCh.set(x, count);
        }
        for (let i = 0; i < t.length; i++) {
          let count = anaCh.has(s[i]) ? anaCh.get(s[i]) + 1 : 1;
          if (count === 0) anaCh.delete(s[i]);
        }
        if (anaCh.size === 0) answer++;
        for (let rt = t.length; rt < s.length; rt++) {
          anaCh.set(s[rt], anaCh.has(s[rt]) ? anaCh.get(s[rt]) + 1 : 1);
          if (anaCh.get(s[rt]) === 0) anaCh.delete(s[rt]);
          anaCh.set(s[lt], anaCh.has(s[lt]) ? anaCh.get(s[lt]) - 1 : -1);
          if (anaCh.get(s[lt]) === 0) anaCh.delete(s[lt]);
          if (anaCh.size === 0) answer++;
          lt++;
        }
        return answer;
      }
      let a = "bacaAacba";
      let b = "abc";
      console.log(solution(a, b));
    </script>
  </body>
</html>
